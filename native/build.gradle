plugins {
    // Apply the cpp-library plugin to add support for building C++ libraries
    id 'cpp-library'

    // Apply the cpp-unit-test plugin to add support for building and running C++ test executables
    id 'cpp-unit-test'
}
task printToolChains {
    group "help"
    description "prints the names of the toolchains for each target"
    doFirst {
        tasks.withType(CppCompile).forEach{
            println(it.name+" -> "+it.toolChain.get())
        }
    }
}

library {
    // Set the target operating system and architecture for this library
    targetMachines.add(machines.linux.x86_64)
    targetMachines.add(machines.linux.x86)
    targetMachines.add(machines.windows.x86_64)
    targetMachines.add(machines.windows.x86)
    targetMachines.add(machines.macOS.x86_64)
}
